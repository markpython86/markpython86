<svg width="740" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #000000; }
      .grid-bg { fill: #0d1117; stroke: #161b22; stroke-width: 0.5; }
      .contrib-0 { fill: #0d1117; }
      .contrib-1 { fill: #0e4429; }
      .contrib-2 { fill: #006d32; }
      .contrib-3 { fill: #26a641; }
      .contrib-4 { fill: #39d353; }
      
      .cycle1 { fill: #00d4ff; }
      .cycle2 { fill: #ff4757; }
      .cycle3 { fill: #ffa502; }
      .cycle4 { fill: #7bed9f; }
      
      .trail1 { fill: #00d4ff; opacity: 0.6; }
      .trail2 { fill: #ff4757; opacity: 0.6; }
      .trail3 { fill: #ffa502; opacity: 0.6; }
      .trail4 { fill: #7bed9f; opacity: 0.6; }
      
      .title { fill: #00d4ff; font-family: 'Courier New', monospace; font-size: 16px; font-weight: bold; }
      .subtitle { fill: #8b949e; font-family: Arial, sans-serif; font-size: 12px; }
      
      .cycle1-move { animation: cycle1-path 8s linear infinite; }
      .cycle2-move { animation: cycle2-path 8s linear infinite 2s; }
      .cycle3-move { animation: cycle3-path 8s linear infinite 4s; }
      .cycle4-move { animation: cycle4-path 8s linear infinite 6s; }
      
      @keyframes cycle1-path {
        0% { transform: translate(0, 0); }
        25% { transform: translate(200px, 0); }
        50% { transform: translate(200px, 60px); }
        75% { transform: translate(400px, 60px); }
        100% { transform: translate(400px, 120px); }
      }
      
      @keyframes cycle2-path {
        0% { transform: translate(600px, 0); }
        25% { transform: translate(400px, 0); }
        50% { transform: translate(400px, 40px); }
        75% { transform: translate(200px, 40px); }
        100% { transform: translate(200px, 80px); }
      }
      
      @keyframes cycle3-path {
        0% { transform: translate(0, 120px); }
        25% { transform: translate(150px, 120px); }
        50% { transform: translate(150px, 80px); }
        75% { transform: translate(300px, 80px); }
        100% { transform: translate(300px, 40px); }
      }
      
      @keyframes cycle4-path {
        0% { transform: translate(600px, 120px); }
        25% { transform: translate(450px, 120px); }
        50% { transform: translate(450px, 100px); }
        75% { transform: translate(250px, 100px); }
        100% { transform: translate(250px, 60px); }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="740" height="200" class="bg"/>
  
  <!-- Title -->
  <text x="20" y="20" class="title">üèçÔ∏è CONTRIB TRON - AI LIGHT CYCLES</text>
  <text x="20" y="185" class="subtitle">Watch AI motorcycles race through GitHub contribution data ‚Ä¢ Updates daily</text>
  
  <!-- Contribution Grid Background -->
  <g transform="translate(50, 40)">
