name: Update Profile README with Tron Game Screenshot

on:
  schedule:
    # Update twice daily to show game activity
    - cron: '0 8,20 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Puppeteer
      run: |
        npm init -y
        npm install puppeteer

    - name: Capture Tron Game Screenshot
      run: |
        cat > capture.js << 'EOF'
        const puppeteer = require('puppeteer');
        const fs = require('fs');

        (async () => {
          const browser = await puppeteer.launch({
            headless: 'new',
            args: ['--no-sandbox', '--disable-setuid-sandbox']
          });
          
          const page = await browser.newPage();
          await page.setViewport({ width: 800, height: 400 });
          
          // Navigate to your Tron game
          await page.goto('https://markpython86.github.io/markpython86-tron-github/', {
            waitUntil: 'networkidle0'
          });
          
          // Wait for game to load and start
          await page.waitForTimeout(3000);
          
          // Take screenshot
          await page.screenshot({
            path: 'tron-game.png',
            clip: { x: 0, y: 0, width: 800, height: 400 }
          });
          
          await browser.close();
          console.log('Screenshot captured!');
        })();
        EOF
        
        node capture.js

